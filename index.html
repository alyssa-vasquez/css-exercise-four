<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css exercise four</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <h1>Modern luxury <span class="emphasis">travel</span></h1>
        <div class="pictures">
          <div class="preview-baku">
            <h2>Baku</h2>
            <img src="images/baku.jpg" class="baku-pic" alt="picture of Baku" style="width:100%;">
          </div>
          <div class="preview-london">
            <h2>London</h2>
            <img src="images/london.png" class="london-pic" alt="picture of London" style="width:100%;">
          </div>
          <div class="preview-madrid">
            <h2>Madrid</h2>
            <img src="images/madrid.jpg" class="madrid-pic" alt="picture of Madrid" style="width:100%;">
          </div>
          <div class="preview-rome">
            <h2>Rome</h2>
            <img src="images/rome.jpg" class="rome-pic" alt="picture of Rome" style="width:100%;">
          </div>
        </div>
    </section>
  </body>
</html>
